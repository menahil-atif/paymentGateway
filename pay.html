<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js"></script>
</head>
<body>
    <div class="header">
        <img src="./Images/logo.png" id="headerLogo"/>
        <div class="navBar">
            <a href="index.html" class="menuItems">HOME</a>
            <a href="#" class="menuItems">ABOUT US</a>
            <a href="#" class="menuItems">CONTACT US</a>
        </div>
    </div>
    <div class="paySection">
        <h3>Payment Method</h3>
        <div class="paymentOpt">
            <h4>Debit / Credit Card</h4>
            <i class="fa-regular fa-credit-card"></i>
            <i class="fa-brands fa-cc-mastercard"></i>
            <i class="fa-brands fa-cc-visa"></i>
            <i class="fa-brands fa-cc-discover"></i>
        </div>
        <div class="form">
                <label class="formItem">Card Number:</label>
                <input type="number" id="cardNum" ><br/>
                <label class="formItem">Expiration Date:</label> 
                <input type="month" id="expDate"><br/>
                <label class="formItem">CVV:</label>
                <input type="number" id="cvv"><br/>
                <button id="payButton">PAY</button>
        </div>
    </div>

    <div class="footer">
        <p>MENAHIL ATIF</p>
    </div>
</body>
